<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link ref="stylesheet" type="text/css" href="style.css">
    <title>News Display</title>
</head>
<body>
    <header>
        <h1>News!</h1>
    </header>
    <div class="col">
        <p id="my-paragraph"></p>
    </div>
    <div id="mid-col" class="col">

    </div>
    <div id="right-col" class="col">

    </div>
    <footer>
        <p>Powered by <a href="https://newsapi.org">News API</a></p>
    </footer>
    <script>
        var url = 'https://newsapi.org/v2/top-headlines?' +
          'country=us&' +
          'apiKey=81e2959a083d42e091898d3be711e743';
        var req = new Request(url);
        fetch(req)
            .then(function(response) {
                let jsonRes = response.json();
                return jsonRes;
            })
            .then(function(res){
                let p = document.querySelector("#my-paragraph");
                p.innerHTML = res.articles[0].description;
            })
            .catch(err => console.log(err))
    </script>
</body>
</html>
