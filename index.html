<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>News Display</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>News!</h1>
        </header>

        <button onclick =changeColor() class="btn-square">ON/OFF</button>


        <div class="row card">
            <div id="main"></div>
            <ul id="titles"></ul>
        </div>
       
        <footer>
            <p>Powered by <a href="https://newsapi.org">News API</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script> </script>
    
    
</body>
<script> 
    // document.getElementsByClassName("btn-square").addEventListener("click", changeColor)       
    function changeColor(){
    if (document.body.style.backgroundColor === "black") {
        document.body.style.backgroundColor = "rgb(255, 237, 196)";
        document.body.style.color = "black";
    } else{
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        document.getElementById("main").style.color = "black"
        document.getElementById("titles").style.color = "black"
    }
    }
     
</script>
</html>
