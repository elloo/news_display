<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <title>News</title>
  </head>
  <body onload="generateURL('', event)">
      <div class="container">
          <header>
              <h1>News!</h1>
              <form onsubmit="generateURL(document.forms[0].topic.value, event)">
                  <label for="topic">Topic: </label>
                  <input type="text" id="topic" value="">
                  <input type="submit" value="Search">
              </form>
          </header>

          <button onclick=changeColor() class="btn-square">ON/OFF</button>


          <div class="row card">
              <div id="main"></div>
              <ul id="titles"></ul>
          </div>

          <footer>
              <p>Powered by <a href="https://newsapi.org">News API</a></p>
          </footer>
      </div>


      <script src="app.js"></script>

  </body>
</html>
